name: Deploy postgres-api

on:
  push:
    branches: ["master"]

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci  # Más rápido que npm install en CI
      
      - run: echo "DEV_DATABASE_URL=${{ secrets.PG_CONN }}" > .env

      - run: cat .env  # Solo para debug, puedes quitarlo

      # Opcional: correr migraciones
      # - run: npm install -g sequelize-cli@6.2.0
      # - run: npx sequelize-cli db:migrate

      - run: docker build -t ${{ secrets.DOCKER_USER }}/pg-restapi:${{ github.sha }} .

      - name: docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

      - run: docker push ${{ secrets.DOCKER_USER }}/pg-restapi:${{ github.sha }}
